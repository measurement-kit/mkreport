name: mkreport

docker: bassosimone/mk-debian

dependencies:
- github.com/catchorg/catch2
- github.com/howardhinnant/date
- github.com/nlohmann/json

targets:
  libraries:
    mkreport:
      compile: [mkreport.cpp]
  executables:
    unit-tests:
      compile: [unit-tests.cpp]
      link: [mkreport]

tests:
  unit_tests:
    command: unit-tests
